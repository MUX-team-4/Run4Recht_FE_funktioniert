<div class="container">
  <div class="header">Zeitraum und Schritte eintragen</div>
  <div class="top">
    <div class="button-container">
      <ion-button fill="outline" class="ion-rounded">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-datetime-button datetime="datetime" class="custom-button">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date" [multiple]="true" (ionChange)="onStartDateChange($event)"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-button>
      <ion-icon class="tiret" name="remove"></ion-icon>
      <ion-button fill="outline" class="ion-rounded">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-datetime-button datetime="datetime2" class="custom-button">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime2" presentation="date" [multiple]="true" (ionChange)="onEndDateChange($event)"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-button>
    </div>
    <ion-input
      label="Schritte"
      label-placement="floating"
      fill="outline"
      placeholder="0000"
      class="rounded"
      [(ngModel)]="steps"
    ></ion-input>
  </div>
  <div class="button-container">
    <ion-button color="light" (click)="dismiss()" class="left-button">Abbrechen</ion-button>
    <ion-button color="primary" type="submit" (click)="saveSteps()" class="right-button">Speichern</ion-button>
  </div>
</div>
