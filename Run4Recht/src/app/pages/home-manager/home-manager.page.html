<ion-content>
  <div class="date-container">
    <div class="home">Manager Home</div>
  </div>

  <ion-button expand="full" (click)="toggleFilter()">
    {{ filter === 'tournament' ? 'Zeige heutige Rangliste' : 'Zeige Turnierrangliste' }}
  </ion-button>

  <div class="rankings" *ngIf="!isLoading; else loading">
    <ion-list>
      <ion-item *ngFor="let ranking of rankings; let i = index" (click)="openStepsModal(ranking.mitarbeiter_id)">
        <ion-label>
          <h2>{{ i + 1 }}. Mitarbeiter ID: {{ ranking.mitarbeiter_id }}</h2>
          <p>Schritte: {{ ranking.schritte }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #loading>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
