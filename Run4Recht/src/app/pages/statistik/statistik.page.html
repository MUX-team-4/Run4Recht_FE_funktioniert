<ion-content class="ion-padding">
  <div class="date-container">
    <div class="home">Statistik</div>
    <div class="wochen">
      <ion-segment [value]="currentWeek" (ionChange)="onSegmentChanged($event)" mode="ios" class="segment-round">
        <ion-segment-button class="segment-button" *ngFor="let week of weekOptions" [value]="week">
          {{ week }}
        </ion-segment-button>
      </ion-segment>
    </div>
  </div>
  <div class="statistics">
    <div>
      <div class="taille">Gesamt</div>
      <div class="bold">{{ totalSteps }}</div>
    </div>
    <div>
      <div class="taille">Durchschnitt</div>
      <div class="bold">{{ averageSteps | number:'1.0-0' }}</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <h2 class="dienststelle">Position in der Dienststelle:</h2>

  <div class="position">
    <span>6. +210</span>
    <span class="middle">&larr; 7. &rarr;</span>
    <span>8. -458</span>
<!--    <span *ngIf="differenceToFront !== null">{{ position - 1 }}. +{{ differenceToFront }}</span>
    <span class="middle">&larr; {{ position }}. &rarr;</span>
    <span *ngIf="differenceToBack !== null">{{ position + 1 }}. -{{ differenceToBack }}</span>-->
  </div>
</ion-content>
