<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <div class="date-container">
    <div class="home">Home</div>
    <h2>{{ date1 }}</h2>
    <h2>{{ date2 }}</h2>
  </div>
  <div class="circle-container">
    <div class="circle">
      <svg width="200" height="200" viewBox="0 0 36 36">
        <path class="circle-bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="circle-progress" [attr.stroke-dasharray]="progress + ', 100'" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path *ngIf="overflowProgress > 0" class="circle-overflow" [attr.stroke-dasharray]="overflowProgress + ', 100'"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
        <text x="18" y="20.35" [ngClass]="{'percentage': true, 'green': isGoalReached()}">{{ steps }}</text>
        <text x="18" y="27" [ngClass]="{'steps-label': true, 'green': isGoalReached()}">{{ stepsLabel }}</text>
      </svg>
    </div>
  </div>
  <div class="distance-container">
    <p>Insgesamt im Wettbewerb </p>
    <p>zur√ºckgelegte Strecke:</p>
    <h2>{{ competitionDistance }} km</h2>
  </div>
  <ion-button expand="block" (click)="openStepsModal()">
    <ion-icon name="pencil" slot="start"></ion-icon>
    Schritte nachtragen
  </ion-button>
</ion-content>
